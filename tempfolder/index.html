<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FDA E-Library Archives</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="assests/fda-logo.png" alt="FDA Logo" class="logo-img" />
    </div>
    <div class="header-center">
      <h1>FOOD AND DRUGS AUTHORITY</h1>
      <p class="subtitle">E-Library Archives</p>
    </div>
    <nav class="header-right">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="admin.html">Admin </a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="controls">
      <input type="text" id="searchInput" placeholder="Search by title..." />
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Admin">Regulatory Guidelines</option>
        <option value="Finance">Drug Development</option>
        <option value="Laboratory">Research & Scientific Publications</option>
        <option value="Public Health">Compliance & Enforcement</option>
        <option value="Medical Devices">Consumer Education</option>
        <option value="Drug Development">Nutrition & Food Safety</option>
        <option value="FDA Regulations">General Reports</option>
        <option value="Research & Reports">Policy & Strategy Documents</option>
        <option value="Consumer Education">Guidance Documents</option>
        <option value="Food Safety">Miscellaneous</option>
      </select>
      <select id="yearFilter">
        <option value="">All Years</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
      </select>
    </section>

    <section class="archive-list" id="archiveList">
      <!-- Dynamic entries here -->
      <div class="archive-card">
        <div class="info">
          <h3>Annual Food Safety Report</h3>
          <p class="meta">Category: Reports | Date: May 2025</p>
        </div>
        <div class="actions">
          <a href="#" class="btn view">View</a>
          <a href="#" class="btn download">Download</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Food and Drugs Authority | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
